[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.workers"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "4000"

[healthcheck]
httpPath = "/health"
initialDelaySeconds = 30
periodSeconds = 10
timeoutSeconds = 5
failureThreshold = 3
successThreshold = 1